<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Secrets API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        input {
            width: 300px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Secrets API Test</h1>
    
    <div class="section">
        <h2>1. First, Sign In to Get Token</h2>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signIn()">Sign In</button>
        <div id="authStatus"></div>
    </div>

    <div class="section">
        <h2>2. Load Secrets</h2>
        <button onclick="loadSecrets()" id="loadSecretsBtn" disabled>Load Secrets from /api/v1/secrets</button>
        <div>
            <label>
                <input type="checkbox" id="useProxy" checked> Use Vite Proxy (https://localhost:5173)
            </label>
        </div>
    </div>

    <div class="section">
        <h2>Results:</h2>
        <div id="results"></div>
    </div>

    <script>
        let accessToken = '';

        async function signIn() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const useProxy = document.getElementById('useProxy').checked;
            const baseUrl = useProxy ? 'https://localhost:5173' : 'https://localhost:9090';

            try {
                const response = await fetch(`${baseUrl}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    accessToken = data.access_token;
                    document.getElementById('authStatus').innerHTML = '<span class="success">✓ Signed in successfully!</span>';
                    document.getElementById('loadSecretsBtn').disabled = false;
                    showResult('Sign In Response:', data);
                } else {
                    document.getElementById('authStatus').innerHTML = '<span class="error">✗ Sign in failed: ' + (data.error || 'Unknown error') + '</span>';
                    showResult('Sign In Error:', data);
                }
            } catch (error) {
                document.getElementById('authStatus').innerHTML = '<span class="error">✗ Network error: ' + error.message + '</span>';
                showResult('Network Error:', error.message);
            }
        }

        async function loadSecrets() {
            if (!accessToken) {
                showResult('Error:', 'Please sign in first to get an access token');
                return;
            }

            const useProxy = document.getElementById('useProxy').checked;
            const baseUrl = useProxy ? 'https://localhost:5173' : 'https://localhost:9090';

            try {
                showResult('Loading secrets...', 'Please wait...');
                
                const response = await fetch(`${baseUrl}/api/v1/secrets`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('Secrets loaded successfully:', data);
                    
                    // Display secrets in a formatted way
                    if (data.items && data.items.length > 0) {
                        let formattedOutput = `Total Secrets: ${data.total || data.items.length}\n\n`;
                        data.items.forEach((secret, index) => {
                            formattedOutput += `Secret ${index + 1}:\n`;
                            formattedOutput += `  ID: ${secret.id}\n`;
                            formattedOutput += `  Name: ${secret.name}\n`;
                            formattedOutput += `  Group: ${secret.group}\n`;
                            formattedOutput += `  Path: ${secret.path}\n`;
                            formattedOutput += `  Description: ${secret.desc || 'N/A'}\n`;
                            formattedOutput += `  Encryption: ${secret.cipher_alg}\n`;
                            formattedOutput += `  Created By: ${secret.created_by}\n`;
                            formattedOutput += `  Updated: ${new Date(secret.updated_at).toLocaleString()}\n`;
                            formattedOutput += '\n';
                        });
                        showResult('Secrets List:', formattedOutput);
                    } else {
                        showResult('No secrets found', 'The secrets list is empty.');
                    }
                } else {
                    showResult('Error loading secrets:', data);
                }
            } catch (error) {
                showResult('Network Error:', error.message);
            }
        }

        function showResult(title, data) {
            const results = document.getElementById('results');
            results.innerHTML = `<strong>${title}</strong>\n\n`;
            
            if (typeof data === 'string') {
                results.innerHTML += data;
            } else {
                results.innerHTML += JSON.stringify(data, null, 2);
            }
        }

        // Add enter key support for sign in
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    signIn();
                }
            });
        });
    </script>
</body>
</html>
